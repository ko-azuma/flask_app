{% extends "layout.html" %}
{% block title %}入力フォーム{% endblock %}
{% block content %}
    <h1>プロフィール登録フォーム</h1>
    <form action="/submit" method="POST">
        名前: <input type="text" name="input_name"><br><br>

        年齢: <input type="number" name="input_age"><br><br>

        血液型:
        <select name="input_blood_type">
            <option value="">選択してください</option>
            <option value="A">A型</option>
            <option value="B">B型</option>
            <option value="O">O型</option>
            <option value="AB">AB型</option>
        </select><br><br>

        誕生日:
        <input type="date" name="input_birthday"><br><br>

        <input type="submit" value="送信">
    </form>
{% endblock %}
